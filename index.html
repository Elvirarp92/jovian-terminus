<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Jovian Terminus</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <div id="start-screen">
      <h1>Jovian Terminus</h1>
      <button id="start-button">Start</button>
    </div>
    <div id="game-over">
      <h1>Game Over</h1>
      <button class="restart-button">Try again?</button>
    </div>
    <div id="victory">
      <h1>You managed to escape!</h1>
      <button class="restart-button">Try again?</button>
    </div>
    <small id="credits">
      Sprites made in Universal LPC Spritesheet Generator. Tileset by Hyptosis.
      Goal arrow by yours truly. Sound effects from noiseforfun.com. Background
      sound by Klankbeeld on freesound.org
    </small>
    <canvas id="game-app"></canvas>
    <script src="./src/map.js"></script>
    <script src="./src/map-list.js"></script>
    <script src="./src/goal.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/enemy.js"></script>
    <script src="./src/bullet.js"></script>
    <script src="./src/obstacle.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/enemy-list.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
